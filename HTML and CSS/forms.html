<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- If type for input is not specified it takes default as text -->
    <form>
        <!-- Associate <label> with <input>, give <input> "id" attribute and <label> a "for" attribute whose value is the same as the input's id.
        OR
        Nest <input> directly <label>, here "for" and "id" attributes are not needed  -->


        <!--min length for the name is 4 and max 8  -->
        <label for="name">Name :</label>
        <input type="text" required placeholder="Full Name" id="name"  minlength="4" maxlength="8"><br><br>

        <label for="password">Password :</label>
        <input type="password" required placeholder="Password" id="password"><br><br>

        <!-- Nesting <label> and <input> 
        multiple attribute lets specify multiple emails-->
        <label>
            Email : <input type="email" required aria-placeholder="Email" multiple>
        </label><br><br>

        <!--<fieldset> used to group several controls as well as <label> within a web form. -->
        <!-- "value" of the checkbox is not displayed on the client-side, but on the server is the value given to the data submitted with the checkbox's name.-->
        <!-- If value attribute is omitted, default value for the checkbox is on, so the submitted data in that case would be 
        Preferences(name)=on(value)
        to set default value for checkbox when it's unchecked, include an <input type="hidden"> inside the form with the same name and value, generated by JS perhaps. -->
        <fieldset>
            <!--legend is kinda like a caption to fieldset(parent)-->
            <legend>Prefrences </legend>  
        
            <div>
                <input id="admin" type="checkbox" name="Prefrences" value="Salesforce Administrator" checked>
                <label for="admin">Salesforce Administrator</label>
            </div>
            <div>
                <input id="developer" type="checkbox" name="Prefrences" value="Full-Stack Developer" >
                <label for="developer">Full-Stack Developer </label> 
            </div>     
        </fieldset>
        <br><br>  

        <!-- Notice how both the radio buttons can be selected which is not right since they have not be linked with each other -->
        Gender :
            <input id="gender" type="radio">
            <label for="gender">Male </label>
            
            <input id="sex" type="radio">
            <label for="sex">Female</label>
        <br><br>
        
        <!-- default value has been preset with value="#e66465" if nothing is specified it takes it as #000000 i.e. black
        also the default will always be set in a hex format-->
        <label for="colorpicker">Favourite Color : </label> 
        <input type="color" name="colorpicked" id="colorpicker" value="#e66465"><br><br>

        <!-- value can be preset with the same attribute -->
        <!-- max/min value for the dates can also be set-->
        <!-- step will make it jump that many days since the input is "date", if set to "any" means no barring -->
        <!-- If a browser does not support the Date input the <input> auto converts to a text type and may result in the issues with the UI and data handling
        Also, if user manually enters it can be in any format not necessarily the one we are storing thus we can use "pattern" attribute here the date picker has no use for it
        but the text field will-->
        <label for="date"> Date of Birth : </label>
        <input type="date" id="date" value="2000-03-11" max="2000-03-15" min="2000-03-01" step="3" pattern="\d{4}-\d{2}-\d{2}" ><br><br>

        <!--not necessarily the user's local date and time.Not very widely supported recommended to take date and time separately-->
        <!--display format is according to the user's locale as reported by their operating system -->
        <!-- For datetime-local inputs, the value of step is given in seconds.Default value of step is 60, indicating 60 seconds (or 1 minute, or 60,000 milliseconds). -->
        <label for="meeting-time">Date Time-local : </label>
        <input type="datetime-local" name="meeting-time" value="2000-03-11T19:30" id="meeting-time"><br><br>

        <label for="datetime"> Date and Time :</label>
        <input type="datetime" name="" id="datetime" placeholder="Date and Time"><br><br>

        <label>
         Contact : <input type="tel" name="" id=""><br><br>
        </label>

        <label for=""> Your Resume : </label>
        <input type="file" name="" id=""><br><br>

        <label> Your Secret : </label>
        <input type="hidden" name=""><br><br>

        <label for=""> Your Picture : </label>
        <input type="image" src="" alt=""><br><br>

        <label> Your Favourite Month : </label>
        <input type="month" name="" id=""><br><br>

        <label> Your Lucky Number : </label>
        <input type="number" name="" id="" placeholder="Number"><br><br>

        <label>How old are you ? </label>  
        <input type="range" name="" id="" min="-1" max="101"><br><br>

        <label for="">Searching Food : </label>  
        <input type="search" name="" id="" placeholder="Search"><br><br>

        <label for="">How long has it been ? </label>  
        <input type="time" name="" id=""><br><br>

        <label for="">Your Social Media : </label>  
        <input type="url" name="" id=""><br><br>

        <label for="">What week is this ? Is it Future yet ? </label>  
        <input type="week" name="" id=""><br><br>

        <label>Stupid Button : </label>  
        <input type="button" value="Don't Click Me" accesskey="m"><br><br><!--btn = button has no default behaviour-->
         
        <!-- Disabled Button ,can enable and disable buttons at run time by setting disabled to true or false.
        If disabled attribute isn't specified, the button inherits its disabled state from its parent element. 
        This makes it possible to enable and disable groups of elements all at once by enclosing them in a container such as a <fieldset> element, and then setting disabled on the container. -->
        <input type="button" value="Disable me" disabled />
        <!-- Default behaviour of Submitting and Resetting -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset" >   

        <!-- accesskey allows adding keyboard shortcut for button access -->
             
    </form>
</body>
</html>

<!-- label : represents a caption for the item in UI
Adavantages of using a <label> and associating with <input>:
    Visual and Programmatic Association with <input> , any click or touch on the label will also be focused on the input for form,that increased hit area for focusing the input provides an advantage to anyone trying to activate it â€” including those using a touch-screen device. -->
