<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Sementics</title>
</head>
<body>
    <!-- independent piece of writing like a post, blog entry , newspaper article -->
    <article>
        Hello this is inside of the article tag. <br>
        <aside>
            This is not directly related to my article though somewhat related thus storing inside aside.
        </aside>
        <!-- tells about the author -->
      <address>
        Priyanshi Negi
        +8126199694
      </address>
      <!-- create a summary like thing for some information the attribute by default 
        keeps the details open i.e shown if we remove it then only the label will be
         visible just some tips to diaplay-->
      <details open>
        <!-- summary is like a label for the details -->
        <summary>Test for Details </summary> 
        Let's see what is the appearance for this details tag.This seems cool to me!
      </details>
    </article>
    <!-- figure and figure caption -->
    <figure>
      This is figure tag <br>
      <img src="https://images.unsplash.com/photo-1668063497279-7ecb0f0ffa8a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" width="300" height="400">
      <figcaption>
        This is caption for the figure
      </figcaption>
    </figure>
</body>
</html>
