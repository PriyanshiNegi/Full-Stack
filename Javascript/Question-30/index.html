<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 30</title>
    <script>
        const num1 = prompt("Enter the first number");
        const num2 = prompt("Enter the second number");

        const action = prompt("What action would you like to perform ? Choose the option as shown below : \n 1-Addition \n 2-Substraction \n 3-Multiplication \n 4-Division");

        switch(action){
            case "1" :
                console.log(`The addition of the numbers is = ${num1+num2}`);
                break;
            case "2" :
                console.log(`The addition of the numbers is = ${num1-num2}`);
                break;
            case "3" :
                console.log(`The multiplication of the numbers is = ${num1*num2}`);
                break;
            case "4" :
                console.log(`The division of the numbers is = ${num1/num2}`);
                break;
            default :
                console.log(`This option is not available`);
                break;
        }

    </script>
</head>
