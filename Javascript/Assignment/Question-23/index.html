<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 23</title>
    <script>
        let num = prompt("Enter the number that you want to check for Prime");
        let c = 0;
        for(let i=2 ; i<num ; i++)
        {
            if(num%i==0){
            c++;
            break;//since even if it divides just a single number it's not prime thus no reason to check more
            }
        } 
        if(c==0){
            console.log("Yes, the number is a Prime Number");
        }
        else{
            console.log("No, this is not a Prime Number");
        }
    </script>
