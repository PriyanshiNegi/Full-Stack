<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 24</title>
    <script>
        let arreven = [];
        let arrodd = [];
        for(let i=0;i<100;i++){
            if(i%2==0){
                arreven.push(i);
            }
            else{
                arrodd.push(i);
            }
        }
        console.log("The Even Array :", arreven);
        console.log("The Odd Array :", arrodd);
    </script>
</head>
